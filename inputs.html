<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="name">Enter your name:</label>
      <input type="text" placeholder="Jhon Doe" name="" value="">
      <input type="submit" name="SUBMIT" >
      <input type="reset" name="" value="Reset">
      <br>
      <label for="PhoneNumber">Enter your Phone Number:</label>
      <input type="tel" maxlength="10" min="8" placeholder="0123456789" name="" value="">
      <input type="submit" name="SUBMIT" >
      <input type="reset" name="" value="Reset">
      <br>
      <label for="DOB">Enter your Date Of Birth:</label>
      <input type="date" name="" value="">
      <input type="submit" name="SUBMIT" >
      <input type="reset" name="" value="Reset">
      <br>
      <label for="Profile pic">Upload Your Photo:</label>
      <input type="file" accept=".jpg, .jpeg, .png" name="" value="">
      <input type="submit" name="SUBMIT" >
      <input type="reset" name="" value="Reset">
      <br>
    </form>
  </body>
</html>
